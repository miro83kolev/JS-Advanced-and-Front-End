<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cc87dce3b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="card">
      <div class="card__info">
        <span class="company">SoftUni</span>
        <div class="title__container">
          <h1 class="card__title">Welcome to SoftUni.</h1>
          <h3 class="card__sub">Are you ready to become a dev?</h3>
        </div>
        <ul class="social">
          <li class="social__item">
            <a href="" class="social__link"
              ><i class="fa-solid fa-earth-americas icon"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link"
              ><i class="fa-brands fa-github icon"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link"
              ><i class="fa-brands fa-twitter icon"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="form">
        <form action="" class="signup__form">
          <label for="username">USERNAME</label>
          <input type="text" placeholder="antoniyaat" />
          <label for="email">EMAIL</label>
          <input type="email" placeholder="a.atanasova@softuni.bg" />
          <label for="password">PASSWORD</label>
          <input type="password" placeholder="********" />
          <label for="password">REPEAT PASSWORD </label>
          <input type="password" placeholder="********" />
          <div class="submit">
            <button class="btn">REGISTER</button>
            <a href="" class="login__link">I am already a ninja</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
