<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>
    <main>
        <section class="main-image">
            <img src="./form-img.jpg" alt="restaurant">
        </section>
        <section class="reservation">
            <h3>Booking place for your dinner!</h3>
            <label for="your-name"><input type="text" placeholder="Your name"></label>
            <label for="your-phone"><input type="text" placeholder="Your phone number"></label>
            <label for="your-time"><input type="text" placeholder="Time"></label>
            <label for="your-bumber-of-people"><input type="text" placeholder="Number of people"></label>
            <button class="booking">Book now</button>            
        </section>
    </main>
    
</body>
</html>
